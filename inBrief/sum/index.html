<!DOCTYPE html>
<html lang="en">

<head>
  <link href="http://current.bootstrapcdn.com/bootstrap-v204/css/bootstrap-combined.min.css"
  rel="stylesheet" type="text/css" />
  <style>
    .container {
      margin-top: 5%;
      text-align: center;
    }
    .subContainer {
      margin-top: 5%;
    }
  </style>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js">
  </script>
  <script src="http://current.bootstrapcdn.com/bootstrap-v204/js/bootstrap.min.js"
  type="text/javascript"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
  <script type="text/javascript" src="summarizer.js"></script>
  <script type="text/javascript" src="driver.js">
  </script>
</head>

<body>
  <div class="container">
    <strong><h2>TEXT SUMMARIZER</h2></strong>
    <div class="row subContainer">
      <div class="span12">
        <div class="row">
          <div class="span4">

            <!--<form class="form-horizontal">-->
            <div class="control-group">
              <div class="controls">
                <textarea style="width: 500px" rows="20" class="span4" class="input-xlarge" id="input">Insert the text to be summarized here...</textarea>
              </div>
            </div>
            <!--</form>-->
          </div>

          <div class="span4">

            <button id="summarizeButton" class="button">Summarize</button>
          </div>
          <div class="span4">

            <div class="control-group">
              <div class="controls">
                <textarea style="width: 500px" rows="20" class="span4" class="input-xlarge" id="output">Expect the generated summary here...</textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
