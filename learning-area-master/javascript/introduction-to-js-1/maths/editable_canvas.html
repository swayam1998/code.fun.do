<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Editable canvas example</title>
    <style>
      textarea {
        height: 150px;
        background-color: #F4F7F8;
        border: none;
        border-left: 6px solid #558ABB;
        color: #4D4E53;
        width: 90%;
        max-width: 700px;
        padding: 10px 10px 0px;
      }

      .playable-buttons {
        text-align: right;
        width: 90%;
        max-width: 700px;
        padding: 5px 10px 5px 26px;
      }

      canvas {
        border: 1px solid #4D4E53;
        border-radius: 2px;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="400" height="250" class="playable-canvas">
    </canvas>

    <p>The rectangle is 50px wide and 50px high.</p>

    <textarea id="code" class="playable-code" style="height: 150px;">
var x = 50; var y = 50;

// Edit the two lines below here ONLY
x = 50;
y = 50;

ctx.fillStyle = 'green';
ctx.fillRect(10, 10, x, y);
    </textarea>

    <div class="playable-buttons">
      <input id="reset" type="button" value="Reset" />
    </div>
  </body>

  <script>
    var canvas = document.getElementById('canvas');
    var para = document.querySelector('p');
    var ctx = canvas.getContext('2d');
    var textarea = document.getElementById('code');
    var reset = document.getElementById('reset');
    var edit = document.getElementById('edit');
    var code = textarea.value;

    function drawCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      eval(textarea.value);
      para.textContent = 'The rectangle is ' + x + 'px wide and ' + y + 'px high.';
    }

    reset.addEventListener('click', function() {
      textarea.value = code; drawCanvas();
    });

    textarea.addEventListener('input', drawCanvas);
    window.addEventListener('load', drawCanvas);
  </script>
</html>
